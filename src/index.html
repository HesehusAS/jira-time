<!doctype html>
<html lang="en">
<head>
  <title>Jira time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#205081">
  <meta name="theme-color" content="#ffffff">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(location.hostname === 'localhost' ? '/sw/sw.js' : '/jira-time/sw.js')
        .then(function(reg) {
          // registration worked
          console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function(error) {
          // registration failed
          console.log('Registration failed with ' + error);
        });
    }
  </script>
</head>
<body>
  <div id="root" style="height: 100vh; display: flex; align-items: center; justify-content: center;">...</div>
</body>
</html>
